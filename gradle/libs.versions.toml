[versions]
agp = "8.2.0"

nav = "2.7.6"

appcompat = "1.6.1"
material = "1.11.0"

gson = "2.10.1"
mmkv = "1.3.1"
treeview = "1.1.4"

kotlin = "1.9.10"

[libraries]
appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
